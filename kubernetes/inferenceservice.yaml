apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: churn-predictor
  namespace: default
spec:
  predictor:
    model:
      # Use the SKLearn runtime provided by KServe
      # This runtime automatically handles scikit-learn models
      modelFormat:
        name: sklearn
      storageUri: pvc://model-storage-pvc/model/
      # Resource requests and limits
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "1"
          memory: "1Gi"
      # Protocol version (v1 or v2)
      protocolVersion: v1
